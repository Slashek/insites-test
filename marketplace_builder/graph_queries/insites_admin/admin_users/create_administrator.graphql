mutation create_administrator(
  $email: String!
  $password: String!
){
  user_create(
    form_configuration_name: "admin_user_create",
    user: {
      email: $email,
      password: $password
      profiles: [
        {
          name: "administrator",
          values: {
            properties: [
              {name: "is_enabled", value: "true"}
            ]
          }
        }
      ]
    }
  ) {
    id
    email
    administrator: profile(profile_type: "administrator"){
      is_enabled: property(name: "is_enabled")
    }
  }
}
